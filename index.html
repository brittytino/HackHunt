<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Technical Quiz</title>
        <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/js/all.min.js" defer></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
        <script src="script.js" defer></script>
    </head>
    <body class="bg-gray-100 flex items-center justify-center min-h-screen">
        <div class="w-full max-w-xl bg-white p-8 rounded-lg shadow-lg">
            <h1 class="text-2xl font-bold mb-6 text-center">Technical Quiz</h1>
            <div id="question-container" class="mb-4">
                <p id="question-number" class="text-lg font-semibold mb-2"></p>
                <p id="question" class="text-lg font-semibold"></p>
            </div>
            <div class="mb-4">
                <input type="text" id="answer-input" class="w-full p-2 border rounded-lg" placeholder="Type your answer here">
            </div>
            <button id="submit-button" class="w-full bg-blue-500 text-white p-2 rounded-lg mb-4">Submit Answer</button>
            <div id="keyword-container" class="mt-4 text-center hidden">
                <p class="text-lg font-bold">Keyword:</p>
                <p id="keyword" class="text-2xl font-semibold text-green-500"></p>
            </div>
            <div class="mt-4 flex flex-wrap justify-center" id="navigation-buttons">
                <!-- Navigation buttons will be dynamically inserted here -->
            </div>
        </div>
        
        <script src="main.js"></script>
    </body>
    </html>
